<form>
  <h4>Are you sure you want to delete this field?</h4>
  <div style="display: flex; justify-content: space-between">
    <button (click)="deleteField($event)" mat-raised-button color="primary">
      Yes
    </button>
    <button mat-dialog-close mat-raised-button>No</button>
  </div>
</form>
